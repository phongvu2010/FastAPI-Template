{% extends "base.html" %}

{% block content %}
<div class="min-h-[50vh] flex flex-col justify-center items-center text-center px-4">
    <div class="rounded-full bg-red-100 p-6 mb-6">
        <i class="fa-solid fa-triangle-exclamation text-4xl text-red-600"></i>
    </div>

    <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ error_message }}</h1>
    <p class="text-gray-500 mb-8 max-w-md">{{ detail }}</p>

    <div class="space-x-4">
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
            <i class="fa-solid fa-house mr-2"></i> Trang chủ
        </a>
        <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Quay lại
        </a>
    </div>
</div>
{% endblock %}
