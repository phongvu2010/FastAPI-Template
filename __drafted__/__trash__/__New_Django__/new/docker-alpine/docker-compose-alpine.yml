### ⚠️ Các Bước Thủ Công Bắt Buộc cho Vault trong Production

# Sau khi chạy `docker-compose up -d`, service `vault` sẽ chạy nhưng ở trạng thái **Sealed** (niêm phong) và **chưa hoạt động**.
# 1.  **Khởi tạo (Initialize):**
#     * Bạn cần kết nối vào container Vault và chạy lệnh `vault operator init`. Lệnh này tạo ra các **Unseal Keys** (Chìa khóa mở niêm phong) và một **Root Token** (Token gốc).
# 2.  **Mở niêm phong (Unseal):**
#     * Sử dụng ít nhất 3 trong 5 Unseal Keys vừa tạo để mở niêm phong Vault, cho phép nó truy cập vào Backend Storage (Postgres).
#     * Lệnh: `vault operator unseal <key_shard>`
# Đây là những bước quan trọng không thể tự động hóa trong `docker-compose.yml` mà phải thực hiện thủ công trong môi trường Production.
