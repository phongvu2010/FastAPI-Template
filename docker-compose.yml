services:
  # --- 1. Dịch vụ Cơ sở Dữ liệu (PostgreSQL) ---
  db:
    image: postgres:17
    container_name: db
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    environment:
      # Thiết lập CSDL dựa trên các biến từ .env
      - TZ=${TZ}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Thêm cờ để tăng cường bảo mật
      - POSTGRES_INITDB_ARGS=--data-checksums --auth=scram-sha-256
    networks:
      - app_network
    ports:
      - 5433:5432
    restart: always
    healthcheck:
      # Kiểm tra xem CSDL đã sẵn sàng nhận kết nối hay chưa
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  # --- 2. Dịch vụ Cloudflared ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - app_network
    command: tunnel --no-autoupdate run
    restart: always

  # --- 3. Khởi tạo database ---
  prestart:
    build: .
    container_name: prestart
    env_file:
      - .env
    networks:
      - app_network
    command: bash prestart.sh
    depends_on:
      db:
        condition: service_healthy
        restart: true

  # --- 4. Dịch vụ Ứng dụng (FastAPI) ---
  app:
    build: .
    container_name: app
    volumes: # Khi sử dụng Dockerfile.Production thì disable volumes
      - ./app:/src/app
    env_file:
      - .env
    networks:
      - app_network
    ports:
      - 8000:8000
    # Lệnh để chạy ứng dụng (ghi đè CMD trong Dockerfile)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload # --workers 4
    restart: always
    depends_on:
      db:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      retries: 5
      timeout: 5s

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
